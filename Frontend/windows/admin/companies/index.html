<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | MatchFlow</title>

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--Boostrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!--css-->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="container">
                <!--Header-->
                <div class="row h-auto">
                    <div class="card navbar d-flex flex-row">
                        <div class="d-flex flex-row justify-content-start">
                            <div class="text-primary mx-3">
                                <i class="bi bi-person-badge-fill" style="font-size: 2rem;"></i>
                            </div>
                            <div class="d-flex justify-content-center">
                                <span class="text-black fw-bold align-content-center"
                                    style="font-size: 2rem;">MatchFlow</span>

                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-around w-50">
                            <div class="d-flex flex-row justify-content-around gap-2">
                                <a class="nav-link" href="../index.html">Users</a>
                                <a class="nav-link" href="#">Companies</a>
                            </div>
                            <div>
                                <button class="btn btn-light logout-btn" type="button">Log out</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--main-->
                <div class="row mt-3 px-2">

                    <!--cards zone-->
                    <div class="col col-lg-9 h-100 p-3 d-flex flex-column align-items-center">
                        <!--Form-->
                        <div class="card w-100 border-0 shadow-sm add-jobs">

                        </div>

                        <div class="card bg-light w-75 border-0">
                            <div class="my-4">
                                <button class="btn btn-primary showJobFormulary">
                                    Agregar nueva oferta +
                                </button>
                            </div>
                            <div class="d-flex flex-wrap justify-content-between">
                                <h1 class="fw-bold">Company Jobs</h1>
                                <nav class="navbar bg-light">
                                </nav>
                            </div>
                        </div>

                        <!--cards-->
                        <div class="container-fluid jobs-zone d-flex flex-wrap justify-content-center">
                            <div class="col col-lg-12 h-25 mb-2 jobs-zone">
                                <!-- <div class="card d-flex flex-row justify-content-center align-items-center">
                                    <div class="card-body d-flex flex-row justify-content-around align-items-center">
                                        <div>
                                            <span>${job.id}</span>
                                        </div>
                                        <div>
                                            <span>${job.company_id}}</span>
                                        </div>
                                        <div>
                                            <span>${job.position_id}</span>
                                        </div>
                                        <div>
                                            <button class="btn btn-success apply">Postular</button>
                                        </div>
                                    </div>
                                </div> -->
                            </div>



                        </div>


                    </div>

                    <!--Profile zone-->
                    <div class="col col-lg-3">
                        <div class="card h-auto p-3">
                            <div class="card-text d-flex justify-content-center fw-bold">
                                <span>COMPANIES</span>
                            </div>
                            <div class="card-text d-flex justify-content-center fw-bold">
                                <select class="form-select" name="" id="company_form">
                                    <option class="" value="null">---</option>
                                </select>
                            </div>
                            <div class="h-100 d-flex flex-column justify-content-between">
                                <!--company cards-->
                                <div class="card-body d-flex flex-column align-items-center gap-2 company_profile">

                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary btn-sm form-control confirm-order">Update Company <i
                                            class="bi bi-arrow-right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <!-- MODAL EDIT COMPANY -->
    <div class="modal fade" id="editCompanyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Editar Compañía</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="editCompanyForm">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="company_name">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Slogan</label>
                            <input type="text" class="form-control" id="company_slogan">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contacto</label>
                            <input type="text" class="form-control" id="company_contact">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Web</label>
                            <input type="text" class="form-control" id="company_web">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Imagen (URL)</label>
                            <input type="text" class="form-control" id="company_img">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="saveCompanyEdit">Guardar cambios</button>
                </div>

            </div>
        </div>
    </div>





    <!--JS-->
    <script type="module" src="./script.js"></script>

    <!--boostrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
