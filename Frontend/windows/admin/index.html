<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts: Inter + Poppins (tu CSS) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>MemoStream - Home</title>
</head>

<body>
  <!-- === HEADER === -->
  <header class="header-container">
    <div class="row align-items-center g-3">
      <div class="col-auto">
        <div class="user-greeting">
          <h2 id="greeting">Hello</h2>
        </div>
      </div>
      <div class="col">
        <input type="search" class="form-control shadow-sm" placeholder="Search jobs...">
      </div>
      <div class="col-auto">
        <button class="btn btn-link p-0" type="button" title="Dark mode">
          <i class="fas fa-moon fs-4 text-muted"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- === MAIN LAYOUT === -->
  <main class="container-fluid px-lg-4 py-4">
    <div class="row g-4">
      <!-- LEFT SIDEBAR -->
      <aside class="col-lg-3">
        <div class="sidebar sticky-top">
          <button id="btn-create-job" class="create-idea-btn mb-4" data-bs-toggle="modal" data-bs-target="#ideaModal">
            <i>Create Job Offer </i> 
           
          </button>
             <button id="btn-manage" class="create-idea-btn mb-4" data-bs-toggle="modal" data-bs-target="#ideaModal">
            <i> Manage </i> 
           
          </button>

          <!-- Search by username -->
          <div class="filter-section">
            <h6 class="filter-name"></h6>
            <input type="text" class="form-control form-control-sm shadow-sm" placeholder="User">
          </div>

          <!-- Hashtags -->
          <div class="filter-section">
            <h6 class="filter-name">Hashtags</h6>
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control hashtag-input shadow-sm" placeholder="Add hashtag">
              <button class="btn btn-outline-secondary" type="button"><i class="fas fa-plus"></i></button>
            </div>
            <ul class="list-group list-group-flush hashtag-filters rounded shadow-sm"
              style="max-height: 200px; overflow-y: auto;"></ul>
          </div>
        </div>
      </aside>

      <!-- CENTER FEED -->
      <section class="col-lg-6 text-center g-4">
        <div class="feed">
          <h3 class="column-name mb-4">Match-FLow</h3>
         <div  class = "z-3" id ="ofertJob">
        
          </div>
      </section>
   
      <!-- RIGHT SIDEBAR -->
      <aside class="col-lg-3">
            <a href="./../user/index.html" class="sidebar-action text-danger">
            Log Out
          </a>
        <div class="sidebar sticky-top" style="top: 2rem;">
          <a href="./profile.html" class="sidebar-action mb-4">
            Profile
          </a>
          <button class="sidebar-action mb-4" type="button" id="open-favorites" title="My likes">
            Favorites
          </button>
          <button class="sidebar-action mb-4" type="button" data-bs-toggle="modal" data-bs-target="#bookmarksModal">
            Bookmarks
          </button>
      
        </div>
      </aside>
    </div>
  </main>

 



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu JS aquÃ­ -->
  <script src="./admin.js"></script>
</body>

</html>
