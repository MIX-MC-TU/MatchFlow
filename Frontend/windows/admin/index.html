<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | MatchFlow</title>

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!--Boostrap Icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!--css-->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="container">
                <!--Header-->
                <div class="row h-auto">
                    <div class="card navbar d-flex flex-row">
                        <div class="d-flex flex-row justify-content-start">
                            <div class="text-primary mx-3">
                                <i class="bi bi-person-badge-fill" style="font-size: 2rem;"></i>
                            </div>
                            <div class="d-flex justify-content-center">
                                <span class="text-black fw-bold align-content-center"
                                    style="font-size: 2rem;">MatchFlow</span>

                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-around w-50">
                            <div class="d-flex flex-row justify-content-around gap-2">
                                <a class="nav-link" href="">Users</a>
                                <a class="nav-link" href="./companies/index.html">Companies</a>
                            </div>
                            <div>
                                <button class="btn btn-light logout-btn" type="button">Log out</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--main-->
                <div class="row mt-3 px-2">

                    <!--cards zone-->
                    <div class="col col-lg-9 h-100 p-3 d-flex flex-column align-items-center">
                        <div class="card bg-light w-75 border-0">
                            <div class="d-flex flex-wrap justify-content-between">
                                <h1 class="fw-bold">Applies per rol</h1>
                                <nav class="navbar bg-light">
                                </nav>
                            </div>
                        </div>

                        <!--cards users-->
                        <div class="container-fluid jobs-zone d-flex flex-wrap justify-content-center">

                        </div>


                    </div>

                    <!--Profile zone-->
                    <div class="col col-lg-3">
                        <div class="card h-auto p-3 profile_zone">
                            <div class="card-text d-flex justify-content-center fw-bold">
                                <span>PROFILE</span>
                            </div>

                            <!--users fillter-->
                            <div class="card-text d-flex justify-content-center fw-bold">
                                <select class="form-select" name="" id="user_section_form">
                                    <option class="" value="null">---</option>
                                </select>
                            </div>

                            <div class="h-100 d-flex flex-column justify-content-between">
                                <!--User Profile-->
                                <div class="user_profile card-body d-flex flex-column align-items-center gap-2">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <!-- Job Match Modal -->
    <div class="modal fade" id="jobMatchModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Update job status</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <select id="jobMatchSelect" class="form-select">
                        <option value="">Select status</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="saveJobMatch">Save</button>
                </div>

            </div>
        </div>
    </div>






    <!--JS-->
    <script type="module" src="./script.js"></script>
    <!--boostrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
