<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="./assets/image/logo.jpg">
  <link rel="stylesheet" href="style.css">
  <title>MemoStream - Home</title>
</head>

<body>

<header class="header-container d-flex">
  <div class="row w-100">
    <div class="col-lg-6 text-lg-start text-center">
      <h2 id="greeting">Hello, user</h2>
    </div>

    <div class="col-lg-6 text-lg-end text-center">
      <a href="./index.html" class="sidebar-action text-danger">
        <img src="./assets/image/icons/logOut.png" class="social-icon" alt="Log Out">
        Log Out
      </a>
    </div>
  </div>
</header>

<main class="container-fluid px-lg-4 py-4">
  <div class="row g-4">

    <aside class="col-lg-3">
      <div class="sidebar sticky-top" style="top: 2rem;">
        <button class="create-idea-btn mb-4" data-bs-toggle="modal" data-bs-target="#ideaModal">
          <i class="fas fa-plus me-2"></i>Edit perfil
        </button>



        <div class="filter-section">
          <h6 class="filter-name">Hashtags</h6>
          <div class="input-group input-group-sm mb-3">
            <input type="text" class="form-control hashtag-input shadow-sm" placeholder="Add hashtag">
            <button class="btn btn-outline-secondary type="button>  
              <i class="fas fa-plus"></i>
            </button>
          </div>
          <ul class="list-group list-group-flush hashtag-filters rounded shadow-sm" style="max-height: 200px; overflow-y: auto;"></ul>
        </div>
      </div>
    </aside>

    <section class="col-lg-6">
      <div class="feed">
        <h3 class="column-name mb-4">MemoStream</h3>

        <ul class="nav nav-pills mb-4 justify-content-center">
          <li class="nav-item">
            <button class="nav-link active">Explore</button>
          </li>
          <li class="nav-item">
            <button class="nav-link">Likes</button>
          </li>
        </ul>

        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <p>Ejemplo de post cargado din√°micamente...</p>
          </div>
        </div>
      </div>
    </section>

    <aside class="col-lg-3">
      <div class="sidebar sticky-top" style="top: 2rem;">
        <a href="./profile.html" class="sidebar-action mb-4">
          <img src="./assets/image/icons/user.png" class="social-icon" alt="Profile">
          Profile
        </a>
      </div>
    </aside>

  </div>
</main>

<!-- MODAL EDIT PROFILE -->
<div class="modal fade" id="ideaModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="editProfileForm">

          <div class="row g-3">

            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>

            <div class="col-md-6">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>

            <div class="col-md-6">
              <label class="form-label">Job Type</label>
              <select class="form-select" id="jobType">
                <option value="1">Backend</option>
                <option value="2">Frontend</option>
                <option value="3">Full Stack</option>
                <option value="4">Administrator</option>
              </select>
            </div>

            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <div class="col-md-6">
              <label class="form-label">Contact</label>
              <input type="text" class="form-control" id="contact">
            </div>

            <div class="col-md-6">
              <label class="form-label">LinkedIn</label>
              <input type="url" class="form-control" id="linkedin">
            </div>

          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" id="saveProfile">Save changes</button>
      </div>

    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./js/ideas.js"></script>
</body>
</html>
