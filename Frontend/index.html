<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Inter + Poppins (de tu styles.css) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>IdeaHub - Login</title>

</head>
<body>
  <main class="auth-layout">
    <!-- === LEFT PANEL === -->
    <section class="auth-left">
      <div class="auth-card">
        <h1 class="auth-brand">IdeaHub</h1>

        <!-- TABS -->
        <div class="auth-tabs">
          <button class="tab active" data-view="login" type="button">Login</button>
          <button class="tab" data-view="signup" type="button">Sign Up</button>
        </div>

        <!-- LOGIN FORM -->
        <form id="login-form" class="auth-view active">
          <input type="email" id="email" class="inputs mb-3" placeholder="Email" required>
          <input type="password" id="password" class="inputs mb-3" placeholder="Password" required>
          <button type="submit" class="btn-primary mb-3">Enter</button>
          <div id="login-message"></div>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signup-form" class="auth-view">
          <input id="nameSignUp" type="text" class="inputs mb-3" placeholder="Name" required>
          <input id="email-sign" type="email" class="inputs mb-3" placeholder="Email" required>
          <div class="password-row">
            <input id="password-sign" type="password" class="inputs" placeholder="Password" required>
            <input id="confirm-password" type="password" class="inputs" placeholder="Confirm" required>
          </div>
          <div id="signUp-message" class="mt-2 mb-3"></div>
          <button type="submit" class="btn-primary">Create account</button>
        </form>
      </div>

      <!-- Divider -->
      <div class="auth-divider">
        <span>or continue with</span>
      </div>

      <!-- Social Login -->
      <div class="auth-social-group">
        <button type="button" class="btn-social">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
          Google
        </button>
        <button type="button" class="btn-social">
          <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook">
          Facebook
        </button>
      </div>
    </section>

    <!-- === RIGHT PANEL === -->
    <section class="auth-right">
      <!-- Wave SVG -->
      <svg class="auth-wave" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true">
        <path d="M0,0 L0,100 L15,100 C40,75 40,25 15,0 Z" fill="white" />
      </svg>

      <div class="auth-right-content">
        <div class="auth-info-box">
          <span class="auth-badge">âœ¨ New: IdeaHub v2.0</span>
          <h2>Focus on the idea,<br>we handle the rest.</h2>
          <p>Join +2,000 developers building the future of collaborative workspaces.</p>
        </div>

        <div class="auth-image-container">
          <img src="./assets/image/auth-illustration.svg" alt="App Dashboard Preview" class="auth-image">
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS (para tabs si usas BS tabs) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tus JS files -->
  <script type="module" src="./js/auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
